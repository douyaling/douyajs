<script>
  //2.倒计时
  //未来的时间（固定的）-现在的时间（实时变化的）= 时间差（变化的）
  function getTime(){
  var now=new Date() //当前时间
  //console.log(now)
  //var FutureTime=new Date(2019,12,18,10,55,00) //这样写有问题啊 
  //console.log(FutureTime)   //Sat Jan 18 2020 10:55:00 GMT+0800
  var FutureTime=new Date("Dec 20 2019 12:27:12")
  //console.log(FutureTime)
  var t=(FutureTime-now)/1000 //毫秒数 /1000= 秒
  if(t<=0){
    t=0
  }
  //重点：now 和FutureTime 都是对象，为什么可以相减。因为他们在进行运算的时候内部调用了getTime() ,number  1576542522018   从1970 1.1 8点 到现在的毫秒数
  //就相当于console.log(now.getTime()) console.log(FutureTime.getTime())  ----console.log(FutureTime.getTime()-now.getTime())
  //console.log(t) //此时的时间差 是一个 毫秒数  除以1000   ，现在是秒 数
  //现在想把它转成秒，所以要 除以1000
  //console.log(FutureTime.getTime()-now.getTime())
//现在 想把这个时间差  转成  天 时 分 秒 的格式
  // 1分=60秒       1时=60分=60*60=3600秒      1天=24时=24*3600=86400秒
  // 天  parseInt(t/86400)
  // 时  parseInt(t%86400/3600)
  // 分  parseInt(t%86400%3600/60)
 //  秒  console.log(parseInt(t%86400%3600%60/60))  //错误的
  // 秒 console.log(parseInt(t%60))  //正确的   t/60 就是多少分，给他取模 剩余的就是秒
   
  
  var TimeDifference=parseInt(t/86400)+"天"+parseInt(t%86400/3600)+"时"+parseInt(t%86400%3600/60)+"分"+parseInt(t%60*10)/10+"秒"
  return  TimeDifference
}
  //现在加定时器  让这个倒计时 动起来
  var op=document.getElementsByTagName("p")[0]
  op.innerHTML=getTime()//因为不加这个 刷新后会顿一下，因为是停了一秒才开始走动的，所以一上来就让他先运行一下
  setInterval(function(){
    op.innerHTML=getTime()
  },100) //因为秒 除了10，所以这里的1000要变为100
 //作业：聚划算那种抢购倒计时 到0时0分0秒，停止
 // s=234.345   *10=2343.45    取整=2343   再除以10=234.3
 //秒  console.log(parseInt(t%60*10)/10)

</script>
