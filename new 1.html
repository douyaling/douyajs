<!DOCTYPE html>
<html>
	<head>

		<style>
			.texts{
				border:1px solid blue;

			.list{
				width:500px;
				list-style:none;
				display:block;

			li a{

			function dy(data){
					console.log(data)
			}
		</script>
		
		<script>

			text.onkeyup=function(){
