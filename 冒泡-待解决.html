<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1{
            margin: 20px 0;
            width: 100px;
            height:100px;
            background: green;
            display: none;
        }
       .div2{
           position: absolute;
           left:350px;
           width:300px;
           height: 300px;
           border: 1px solid #000;
       }
    </style>
</head>
<body>
    <input type="button" value="按钮">
    <div class="div2">
        <div class="div1"></div>
    </div>
<script>
    var oDiv1=document.getElementsByClassName("div1")[0]
    var oDiv2=document.getElementsByClassName("div2")[0]
    var oBnt=document.getElementsByTagName("input")[0]
    //点击按钮，让div出现
    oBnt.onclick=function(){
        oDiv1.style.display="block"
    }
    //点击屏幕任意处 让div消失 。可是，不管怎么点div不出现了，为什么？
    //事件冒泡，子元素oBnt的onclik 事件传给了 document。间隔很快，所以看不到，所以加个定时器。
    //可是，为什么oDiv2也是父元素，它就没有冒泡呢？？？
//     document.onclick=function(){
//         setTimeout(function(){
//             oDiv1.style.display="none"
//         },1000)
//   }
    oDiv2.onclick=function(){
        oDiv1.style.display="none"
    }
</script>

</body>
</html>
