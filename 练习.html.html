    <script>
        function getTime(){
            var date=new Date()
            var future=new Date("Wed Jan 03 2020 14:45:05")
            var s=(future-date)/1000
            //var S=s%60
            //秒后面加一位小数
            var S=s%60*10
            var Mi=s%86400%3600/60
            var H=s%86400/3600
            var D=s/86400
            var time=parseInt(D)+"天"+zero(parseInt(H))+"时"+zero(parseInt(Mi))+"分"+zero(parseInt(S)/10)+"秒"
            return time
        }
         //时分秒＜0 的  补零操作
        function zero(n){
            if(n<10){
                return "0"+n
            }else{
                return ""+n
            }
        }
        
        var op=document.getElementById("op")
        op.innerHTML=getTime()
        setInterval(function(){
            op.innerHTML=getTime()
        },100)
        
    </script>
