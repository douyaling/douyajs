<body>
    <input type="button" value="按钮">

    <ul id="list1">
        <li class="li1 li2">111</li>
        <li>222</li>
        <p class="li1"></p>
    </ul>
    <ul id="list2">
        <li>111</li>
        <li class="li1">222</li>
    </ul>
<script>
    function $(a,b){
        if(a.charAt(0)==="#"){
            return document.getElementById(a.substring(1))
        }else{
            var c=b || document
            return c.getElementsByTagName(a)
        }
    }
    function getClass(cName,parent,tagName){
        //var title=parent.getElementsByTagName("*")//拿到所有标签,是个集合
        var title=parent.getElementsByTagName(tagName)//限制标签类型
        var arr=[]
        for(var i=0;i<title.length;i++){
            // if(title[i].className==cName){
            //     arr.push(title[i])
            // }
            var multiCn=title[i].className.split(" ") //  [li1,li2]
            for(var j=0;j<multiCn.length;j++){
                if(multiCn[j]==cName){
                    arr.push(title[i])
                }
            }
        }
        return arr
    }

     var oList1=$("#list1")

    // var oList1=$("#list1")
    // var li2=getClass("li1",oList1,"li")
    // console.log(li2)  //限制标签类型,只拿到 list1下的 className 为li1 并且 标签类型为li的，把p标签过滤掉
    
    var li2=getClass("li1",oList1)

</script>
